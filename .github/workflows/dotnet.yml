name: .NET Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore DoctorWare/DoctorWare.slnx

    - name: Build
      run: dotnet build DoctorWare/DoctorWare.slnx --no-restore

    # - name: Test
    #   run: dotnet test --no-build --verbosity normal
